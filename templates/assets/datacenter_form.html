{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} - CMDB资产管理系统{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <form method="post" onsubmit="return validateForm('datacenterForm')" id="datacenterForm">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}：</label>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors.0 }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'assets:datacenter_list' %}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
