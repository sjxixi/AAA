<table class="table">
    <thead>
        <tr>
            <th>主机名</th>
            <th>IP地址</th>
            <th>操作系统</th>
            <th>业务系统</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% if servers %}
        {% for server in servers %}
        <tr>
            <td>{{ server.hostname }}</td>
            <td>{{ server.ip_address }}</td>
            <td>{{ server.os_type }} {{ server.os_version }}</td>
            <td>{{ server.business_system }}</td>
            <td>
                <a href="{% url 'assets:server_detail' server.id %}" class="btn btn-info btn-sm">查看</a>
                <a href="{% url 'assets:server_edit' server.id %}" class="btn btn-primary btn-sm">编辑</a>
                <a href="{% url 'assets:server_history' server.id %}" class="btn btn-secondary btn-sm">历史</a>
                <button onclick="confirmDelete('服务器', {{ server.id }})" class="btn btn-danger btn-sm">删除</button>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5" class="text-center">暂无服务器数据</td>
        </tr>
        {% endif %}
    </tbody>
</table>
