<table class="table">
    <thead>
        <tr>
            <th>名称</th>
            <th>型号</th>
            <th>IP地址</th>
            <th>存储类型</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% if devices %}
        {% for device in devices %}
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.model }}</td>
            <td>{{ device.ip_address }}</td>
            <td>{{ device.storage_type }}</td>
            <td>
                <a href="#" class="btn btn-info btn-sm">查看</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5" class="text-center">暂无存储设备数据</td>
        </tr>
        {% endif %}
    </tbody>
</table>
