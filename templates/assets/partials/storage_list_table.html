<table class="table">
    <thead>
        <tr>
            <th>名称</th>
            <th>型号</th>
            <th>IP地址</th>
            <th>存储类型</th>
            <th width="180">操作</th>
        </tr>
    </thead>
    <tbody>
        {% if devices %}
        {% for device in devices %}
        <tr>
            <td>{{ device.name }}</td>
            <td>{{ device.model }}</td>
            <td>{{ device.ip_address }}</td>
            <td>{{ device.storage_type }}</td>
            <td>
                <div class="action-buttons">
                    <a href="{% url 'assets:storage_detail' device.id %}" class="btn btn-info btn-sm" title="查看详情">
                        <i class="fas fa-eye"></i>查看
                    </a>
                    <a href="{% url 'assets:storage_edit' device.id %}" class="btn btn-primary btn-sm" title="编辑">
                        <i class="fas fa-edit"></i>编辑
                    </a>
                    <a href="{% url 'assets:storage_history' device.id %}" class="btn btn-secondary btn-sm" title="历史记录">
                        <i class="fas fa-history"></i>历史
                    </a>
                    <button onclick="confirmDelete('存储设备', {{ device.id }})" class="btn btn-danger btn-sm" title="删除">
                        <i class="fas fa-trash"></i>删除
                    </button>
                </div>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="5" class="text-center">暂无存储设备数据</td>
        </tr>
        {% endif %}
    </tbody>
</table>
